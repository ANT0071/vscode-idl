<div
  fxLayout="row"
  fxLayoutAlign="center center"
  class="renderer-toolbar"
  style="max-width: 350px; padding-top: 5px"
>
  <div fxLayout="row" fxLayoutAlign="center center" class="toolbar">
    <!-- icons and buttons -->
    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      style="padding-left: 10px; padding-right: 15px"
    >
      <p style="padding-right: 10px">{{ multiplierText() }}</p>
      <mat-icon
        svgIcon="fast-rewind"
        (click)="slowDown()"
        class="icon-button"
      ></mat-icon>
      <mat-icon
        *ngIf="isPaused"
        svgIcon="play"
        (click)="pauseOrPlay()"
        class="icon-button"
      ></mat-icon>
      <mat-icon
        *ngIf="!isPaused"
        svgIcon="pause"
        (click)="pauseOrPlay()"
        class="icon-button"
      ></mat-icon>
      <mat-icon
        svgIcon="fast-forward"
        (click)="speedUp()"
        class="icon-button"
      ></mat-icon>
    </div>

    <div class="custom-slider" style="padding-right: 10px">
      <input
        type="range"
        [value]="frame"
        min="0"
        max="{{ nFrames - 1 }}"
        (mousedown)="pause()"
        (mouseup)="play()"
        (input)="onInputChange($event)"
      />
    </div>

    <!-- <mat-slider
    style="width: 50%"

    max="{{ nFrames - 1 }}"

  >
    <input
      matSliderThumb
      [value]="frame"
      (dragStart)="pause()"
      (input)="onInputChange($event)"
    />
  </mat-slider> -->
  </div>
</div>
