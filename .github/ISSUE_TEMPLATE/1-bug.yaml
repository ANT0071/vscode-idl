name: 🐞 Bug Report 🐞
description: This form is to report undocumented software feature enhancements (i.e. bugs) for the IDL extension for VSCode.
labels: [ "type: bug" ]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking your precious time to file an issue! 🙏 We are sorry for the inconvenience this issue has caused you and want to resolve it as soon as possible.

        Help us help you! We know that your time is precious and hate to ask for any more of it, but the first step in fixing this issue is to understand the problem. Taking some extra time to ensure that we are able to reproduce what's going on will help us significantly in resolving it.
  - type: textarea
    id: current-behavior
    attributes:
      label: Current Behavior
      description: What is the behavior that currently you experience?
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What is the behavior that you expect to happen?
    validations:
      required: true
  - type: input
    id: repo
    attributes:
      label: GitHub Repo
      description: |
        Is there somewhere we can get access to source code that allows us to reproduce what is going on? If your code is private, you can say so in the issue and we can work with you to get access through our traditional support channels.
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide some instructions to reproduce the issue in the repo provided above. Be as detailed as possible.
      value: |
        1.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Failure Logs
      description: Please include any relevant log snippets or files here. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: os
    attributes:
      label: Operating System
      description: What Operating System are you using?
      options:
        - label: macOS (x86)
        - label: macOS (ARM)
        - label: Linux
        - label: Windows
  - type: input
    id: idl-version
    attributes:
      label: IDL Version
      description: |
        What version of IDL are you using?
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Is there any additional information that you can provide?
  - type: markdown
    id: disclaimer
    attributes:
      value: |
        > If we are not able to reproduce the issue, we will likely prioritize fixing other issues we can reproduce. Please do your best to fill out all of the sections above.